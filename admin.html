<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Administrateur</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="CSS/admin.css">
  <script src="JS/supabase.js" defer></script>
  <script src="JS/admin.js" defer></script>
</head>
<body class="container my-5">
  <h1 class="text-center mb-5">📊 Gestion des Articles</h1>

  <!-- Zone de login -->
  <div id="login" class="card shadow p-4 mx-auto mb-4" style="max-width: 500px;">
    <h2 class="mb-3">Connexion</h2>
    <form id="loginForm" class="d-grid gap-3">
      <input class="form-control" name="email" type="email" placeholder="Email" required>
      <input class="form-control" name="password" type="password" placeholder="Mot de passe" required>
      <button class="btn btn-success" type="submit">Se connecter</button>
    </form>
  </div>

  <!-- Zone admin -->
  <div id="adminPanel" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Bienvenue Administrateur</h2>
      <button id="logout" class="btn btn-outline-danger">Se déconnecter</button>
    </div>

    <!-- Formulaire ajout d'article -->
    <div id="addSection" class="card shadow p-4 mb-4">
      <h3 class="mb-3">➕ Ajouter un article</h3>
      <form id="ajoutArticle" class="d-grid gap-3">
        <input class="form-control" name="titre" placeholder="Titre" required>
        <textarea class="form-control" name="contenu" placeholder="Contenu" required></textarea>
        <input class="form-control" name="auteur" placeholder="Auteur">
        <button class="btn btn-primary" type="submit">Publier</button>
      </form>
    </div>

    <!-- Liste des articles -->
    <h3 class="mb-3">📰 Liste des articles</h3>
    <div id="articles" class="d-grid gap-3"></div>
  </div>

  <!-- Modal pour éditer un article -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <h3 class="mb-3">✏️ Éditer l'article</h3>
        <form id="editArticleForm" class="d-grid gap-3">
          <input type="hidden" id="articleId" name="articleId">
          <input class="form-control" name="titre" placeholder="Titre" required>
          <textarea class="form-control" name="contenu" placeholder="Contenu" required></textarea>
          <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Sauvegarder</button>
            <button class="btn btn-secondary" type="button" id="cancelEdit" data-bs-dismiss="modal">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal pour confirmer la suppression -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <h3 class="mb-3">🗑️ Supprimer l'article</h3>
        <p>Voulez-vous vraiment supprimer cet article ?</p>
        <div class="d-flex gap-2">
          <button id="confirmDelete" class="btn btn-danger">Oui, supprimer</button>
          <button id="cancelDelete" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
